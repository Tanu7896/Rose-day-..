<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(to bottom right, #ff4b5c, #ff9a9e);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

/* Card */
.card {
  background: rgba(0,0,0,0.35);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 330px;
  box-shadow: 0 0 30px rgba(0,0,0,0.4);
  animation: fadeIn 2s ease;
  z-index: 2;
}

h1 {
  font-size: 26px;
  margin-bottom: 10px;
}

p {
  font-size: 16px;
  line-height: 1.6;
}

.rose {
  font-size: 50px;
  margin-bottom: 10px;
  animation: float 3s infinite ease-in-out;
}

button {
  margin-top: 18px;
  padding: 12px 22px;
  border: none;
  border-radius: 30px;
  background: #ffccd5;
  color: #b3001b;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: white;
}

/* Hidden message */
#secret {
  display: none;
  margin-top: 15px;
  font-size: 15px;
  color: #ffeef1;
}

/* Animations */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* Heart Rain */
.heart {
  position: fixed;
  top: -10px;
  color: #ffccd5;
  font-size: 18px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>
